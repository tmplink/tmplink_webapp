<!DOCTYPE HTML>
<html>

<head>
    <title>TMPLINK</title>
    <meta name="description" content="Free and easy to use temporary file transfer station">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="theme-color" content="#fff">
    <link rel="manifest" href="/app.webmanifest" />
    <link rel="icon" href="/img/ico/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/img/ico/logo-new.svg" />
    <script type="text/javascript">
        'use strict';

        try {
            var f = new Function("class tmpUITest{a=0}");
        } catch (e) {
            window.location.href = '/version.html';
        }

        if (false) {
            //禁用
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.getRegistrations().then(function (registrations) {
                    for (let registration of registrations) {
                        registration.unregister()
                    }
                })
            }
        } else {
            //启用
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register('/pwa_sw.js');
            }
        }

        // 检查，如果域名开头不是 www. 跳转到 www. 127.0.0.1 时跳过
        if (window.location.host.indexOf('www.') != 0 && window.location.host !== '127.0.0.1' && window.location.host !== 'localhost') {
            window.location.href = 'https://www.' + window.location.host + window.location.pathname + window.location.search;
        }

    </script>

</head>
